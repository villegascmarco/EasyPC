<html>
    <head>
        <title>Registrarse - EasyPC</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg  navbar-light bg-light">
            <a class="navbar-brand" href="usuario.html" title="Una solución inteligente">EasyPc</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        </nav>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <h1 class="display-4">¡Registrate!</h1>
                <p class="lead">Y podras acceder al sistema :)</p>
                <form id="registrarUsuario">
                    <label for="registrarNombre">Nombre:</label><br/>
                    <input type="text" id="registrarNombre" name="nombreUsuario" class="form-control" placeholder="Ejemplo: Juan" required><br/>
                    <label for="registrarApellido">Apellido:</label><br/>
                    <input type="text" id="registrarApellido" name="registrarApellido" class="form-control" placeholder="Ejemplo: Martínez" required><br/>
                    <label for="registrarCorreo">Correo</label><br/>
                    <input type="text" id="registrarCorreo" name="registrarCorreo" class="form-control" placeholder="Ejemplo: example@gmail.com" required> <br/>
                    <label for="registrarContrasenia">Contraseña:</label><br/>
                    <input type="password" id="registrarContrasenia" name="registrarContrasenia" class="form-control" required><br/>
                    <label for="registrarFotoURL">URL de un foto:<br/>(Es opcional, y sera usada como tu foto de usuario.)</label><br/>
                    <input type="text" id="registrarFotoURL" name="registrarFotoURL" class="form-control" placeholder="Ejemplo: https://www.imagen.com.mx/assets/img/imagen_share.png"><br/>
                    <p style="text-align: center">
                        <button type="button" class="btn btn-dark" onclick="registrarUsuario()" >¡Registrarme!</button>
                        <button type="reset" class="btn btn-light" onclick="window.location = 'ingresar_usuario.html'">Cancelar</button>
                    </p>
                </form>
            </div>
            <div class="col"></div>
        </div>
        <script src="JS/jsRegistrarUsuario.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
