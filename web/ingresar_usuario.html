<html>
    <head>
        <title>Ingresar - EasyPC</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="CSS/estiloHorarios.css">

    </head>
    <body class="loginU">
        <nav class="navbar navbar-expand-lg  navbar-dark bg-dark navC">
            <a class="navbar-brand" href="ingresar_usuario.html" title="Una solución inteligente"><h2>EasyPc</h2></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        </nav>


        <div>
            <div class="row">
                <div class="col"></div>
                <div class="col">

                    <div id="errorSesion" class="alert alert-danger alert-dismissible fade " role="alert">
                        <p>Usuario o contraseña incorrectos</p>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div id="loginUs">
                        <h1 class="display-4">¡Inicia sesión!</h1>
                        <p class="lead">Para hacer uso de un sistema increible :)</p>
                        <form id="formIngresar" onsubmit="ingresar();return false">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Correo electrónico</label>
                                <input type="email" class="form-control" id="correoElectronico" aria-describedby="emailHelp" placeholder="correo@correo.com" required>

                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Contraseña</label>
                                <input type="password" class="form-control" id="contrasenia" placeholder="Contraseña" required>
                            </div>
                            <button id="btnIngresar" type="submit" class="btn btn-outline-info">Ingresar</button>
                        </form>
                        <p style="text-align: center">¿No tienes un usuario? <a href="registrar_usuario.html">Registrate</a>.</p>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>

        <script src="JS/jsIngresarUsuario.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
